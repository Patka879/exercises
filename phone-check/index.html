<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="phone.css">
        <title>Phone Number Validator</title>
    </head>
    <body>
        <div class="container">
            <div class="left-side" onclick="handleReset(event)">
                <h1>Phone check</h1>
                <img src="./phone.svg">
            </div>
            <div class="right-side">
                <h3>Check whether the phone number is in the correct U.S. format</h3>
                <label for="phone-number">Phone number:</label>
                <input type="text" name="phone-number" id="input" placeholder="Enter phone number...">
                <button class="button" onclick="handleClick(event)">Check</button>
                <div class="result">
                    <h4 id="output">Please enter the phone number</h4>
                </div>
            </div>
        </div>
    </body>
    <script src="phone.js"></script>
</html>

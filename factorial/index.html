<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Factorial</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <div id="container">
            <label for="number">Enter number to receive a factorial:</label>
            <input type="number" placeholder="Enter Your number..." id="number" min="0" pattern="\d*" onkeyup="handleChange(event)" onchange="handleChange(event)">
            <div id="result">
                <h3>Factorial:</h3>
                <h2 id="factorial"></h2>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>

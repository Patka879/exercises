<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="index.css">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Cash Register Simulator</title>
        </head>
        <body>
            <div id="container">
                <nav>
                    <h1>Cash Register</h1>
                    <button class="reset-btn" onclick="handleReset(event)">Reset</button>
                </nav>
                <div class="cash-register">
                    <form action="#" class="all-inputs">
                        <section class="sections">
                            <section class="section-one">
                                <div class="input-container">
                                    <label class="left-label" for="price">Price:</label>
                                    <input class="left-input" type="text" placeholder="0.00" id="price" required>
                                    <span class="focus-border"></span>
                                </div>
                                <div class="input-container">
                                    <label class="left-label" for="cash">Cash Amount:</label>
                                    <input class="left-input" type="text" placeholder="0.00" id="cash" required>
                                    <span class="focus-border"></span>
                                </div>
                            </section>
                            <section class="section-two">
                                <h3>AMOUNT OF BILLS / COINS IN THE DRAWER:</h3>
                                <div class="input-container">
                                    <label class="right-label" for="CDR">One Hundred (100)</label>
                                    <input type="number" class="right-input" min="0" pattern="\d*"  id="inputOneHundred" onkeyup="handleDenominationChange(event, 'oneHundred')" onchange="handleDenominationChange(event, 'oneHundred')" onblur="handleDenominationBlur('oneHundred')">
                                    <span class="focus-border"></span>
                                </div>
                                <div class="input-container">
                                    <label class="right-label" for="CDR">Twenty (20)</label>    
                                    <input type="number" class="right-input" min="0" pattern="\d*" id="inputTwenty" onchange="handleDenominationChange(event, 'twenty')" onblur="handleDenominationBlur('twenty')" onkeyup="handleDenominationChange(event, 'twenty')">
                                    <span class="focus-border"></span>
                                </div>
                                <div class="input-container">
                                    <label class="right-label" for="CDR">Ten (10)</label>
                                    <input type="number" class="right-input" min="0" pattern="\d*" id="inputTen" onchange="handleDenominationChange(event, 'ten')" onblur="handleDenominationBlur('ten')" onkeyup="handleDenominationChange(event, 'ten')">
                                    <span class="focus-border"></span>
                                </div>
                                <div class="input-container">
                                    <label class="right-label" for="CDR">Five (5)</label>
                                    <input type="number" class="right-input" min="0" pattern="\d*" id="inputFive" onchange="handleDenominationChange(event, 'five')" onblur="handleDenominationBlur('five')" onkeyup="handleDenominationChange(event, 'five')">
                                    <span class="focus-border"></span>
                                </div>
                                <div class="input-container">
                                    <label class="right-label" for="CDR">One (1)</label>
                                    <input type="number" class="right-input" min="0" pattern="\d*" id="inputOne" onchange="handleDenominationChange(event, 'one')" onblur="handleDenominationBlur('one')" onkeyup="handleDenominationChange(event, 'one')">
                                    <span class="focus-border"></span>
                                </div>
                                <div class="input-container">
                                    <label class="right-label" for="CDR">Quarter (0.25)</label>
                                    <input type="number" class="right-input" min="0" pattern="\d*" id="inputQuarter" onchange="handleDenominationChange(event, 'quarter')" onblur="handleDenominationBlur('quarter')" onkeyup="handleDenominationChange(event, 'quarter')">
                                    <span class="focus-border"></span>
                                </div>
                                <div class="input-container">
                                    <label class="right-label" for="CDR">Dime (0.1)</label>
                                    <input type="number" class="right-input" min="0" pattern="\d*" id="inputDime" onchange="handleDenominationChange(event, 'dime')" onblur="handleDenominationBlur('dime')" onkeyup="handleDenominationChange(event, 'dime')">
                                    <span class="focus-border"></span>
                                </div>
                                <div class="input-container">
                                    <label class="right-label" for="CDR">Nickel (0.05)</label>
                                    <input type="number" class="right-input" min="0" pattern="\d*" id="inputNickel" onchange="handleDenominationChange(event, 'nickel')" onblur="handleDenominationBlur('nickel')" onkeyup="handleDenominationChange(event, 'nickel')">
                                    <span class="focus-border"></span>
                                </div>
                                <div class="input-container">
                                    <label class="right-label" for="CDR">Penny (0.01)</label>
                                    <input type="number" class="right-input" min="0" pattern="\d*" id="inputPenny" onchange="handleDenominationChange(event, 'penny')" onblur="handleDenominationBlur('penny')" onkeyup="handleDenominationChange(event, 'penny')">
                                    <span class="focus-border"></span>
                                </div>
                            </section>
                        </section> 
                        <button id="submit" class="change-btn" onclick="handleClick(event)">Get the change</button> 
                    </form> 
                    <section class="output">
                        <h2>Change to return:</h2>
                        <h3 id="cash-to-return">Please enter the data.</h3>
                        <table id="table" cellpadding="2" cellspacing="2"></table>
                    </section>
                </div>
                <script src="index.js"></script>
            </div>
        </body>
    </html>

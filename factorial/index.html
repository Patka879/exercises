<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="index.css">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Factorial Counter</title>
            <script src="index.js"></script>
        </head>
        <body>
            <div id="container">
                <label for="number">Enter Your number to receive a factorial:</label>
                <input type="number" placeholder="Enter Your number..." id="number" min="0" pattern="\d*" onkeyup="handleChange(event)" onchange="handleChange(event)">
                <div id="result">
                    <h3>Factorial:</h3>
                    <div class="text-box">
                        <h2 id="factorial"></h2>
                    </div>
                </div>
            </div>
        </body>
    </html>

<!DOCTYPE html>
  <html>
    <head>
        <link rel='stylesheet' href='palindrome.css'>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Palindrome Check</title>
    </head>
    <body>
        <div id='container'>
            <label for='input'>Enter Your sentence to check if it's a palindrome:</label>
            <input type='text' placeholder='Your sentence...' id='input' oninput='handleChange(event)'>
            <button onclick='handleClick()'>Check</button>
            <div id='result'>
                <h3>Is this sentence a palindrome?</h3>
                <h2 id='yesorno'>Enter Your sentence</h2>
            </div>
        </div>
        <script src='palindrome.js'></script>
        <script src='index.js'></script>
    </body>
  </html>
